<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Loan Application Form</title>
    <style>
        body {
            background-image: url('/static/images/bg.jpg'); /* Replace 'path/to/your/bg.jpg' with the actual path to your background image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Specify a fallback font family */
            margin: 0; /* Remove default margin to cover the entire viewport */
            padding: 0; /* Remove default padding */
            
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(233, 241, 243, 0.8);
        }

        /* Add more styles as needed */
    </style>

</head>
<body>
    <div class="container">
        <h1>Loan Application Form</h1>
        <form id="loanForm" action="/predict" method="post">
            <label for="no_of_dependents">Number of Dependents:</label>
            <input type="number" id="no_of_dependents" name="no_of_dependents" placeholder="Enter number of dependents" required>

            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="income_annum">Annual Income:</label>
            <input type="number" id="income_annum" name="income_annum" placeholder="Enter annual income" required>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" placeholder="Enter loan amount" required>

            <label for="loan_term">Loan Term:</label>
            <input type="number" id="loan_term" name="loan_term" placeholder="Enter loan term" required>

            <label for="cibil_score">CIBIL Score:</label>
            <input type="number" id="cibil_score" name="cibil_score" placeholder="Enter CIBIL score" required>

            <label for="residential_assets_value">Residential Assets Value:</label>
            <input type="number" id="residential_assets_value" name="residential_assets_value" placeholder="Enter residential assets value" required>

            <label for="commercial_assets_value">Commercial Assets Value:</label>
            <input type="number" id="commercial_assets_value" name="commercial_assets_value" placeholder="Enter commercial assets value" required>

            <label for="luxury_assets_value">Luxury Assets Value:</label>
            <input type="number" id="luxury_assets_value" name="luxury_assets_value" placeholder="Enter luxury assets value" required>

            <label for="bank_asset_value">Bank Asset Value:</label>
            <input type="number" id="bank_asset_value" name="bank_asset_value" placeholder="Enter bank asset value" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
